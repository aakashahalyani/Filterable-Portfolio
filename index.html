<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    

</head>
<body>
    <div class="portfolio">
      <button class="filter-button" data-filter="all">All</button>
        <button class="filter-button" data-filter="drawing-room">Drawing Room</button>
        <button class="filter-button" data-filter="bed-room">Bedroom</button>
        <button class="filter-button" data-filter="office">Office</button>
      
        <div class="image-boxes">
          <div class="image-box drawing-room">

            <img id="img1" src="img/drawing room1.jpeg" alt="Drawing Room Image 1">
            <img src="drawing room2.jpeg" alt=" drawing room image 2">
            <img src="drawing room3.jpeg" alt="Drawing Room Image 3">
          </div>
          <div class="image-box bed-room">
            <img src="bed room image.jpeg" alt="Bedroom Image 1">
            <img src="bedroom image2.jpeg" alt="Bedroom Image 2">
            <!-- <img src="bedroom image3.webp" alt="Bedroom Image 3"> -->
          </div>
          <div class="image-box office">
            <img src="office1.jpeg" alt="Office Image 1">
            <img src="office2.jpeg" alt="Office Image 2">
            <img src="office3.jpeg" alt="Office Image 3">
          </div>
          <!-- Add more image boxes with appropriate classes and images -->
        </div>
      </div>

      <script src="script.js"></script>
    
</body>
</html>
